<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/icons/photo-film-solid.svg">
    <title>MoviesNA</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/icons.css">
</head>
<body>
    <header id="header" class="header-container">
        <div id="return_arrow_container" class="return_arrow_container">
            <div id="return_arrow" class="return_arrow"><span class="return_icon icon-return"></span></div>
        </div>
        <div id="header-text-container" class="header-text-container">
            <h1 class="header-title">Bienvenido a <span>MoviesNA</span></h1>
            <p class="header-subtitle">Aquí encontrarás información sobre tus películas y series favoritas.</p>
        </div>

        <div id="header_generic_title_container" class="header_generic_title_container">
            <h1 id="generic-title" class="generic-title header-title">Title</h1>
        </div>

        <form id="searchForm" class="header-form">
            <div class="custom-container">
                <input id="custom-input--search" class="custom-input--search" placeholder="Search" type="text">
                <button id="custom-butn--search" class="custom-butn--search" type="button"><span class="btn_icon icon-search"></span></button>
            </div>
        </form>
    </header>
    
    <section id="categories-container" class="categories-container custom-scrollbar">
        <!-- <div class="categories-pill action-bg">Accion</div>-->
    </section>

    <main class="main-container">
        <section id="main-section-index" class="main-section-index ">
            <div class="title-show-more">
                <h2 class="section-title">Populares</h2>
                <button id="btn-show-more_trends" class="btn-show-more" onclick="location.hash = 'trends';"><span class="btn_icon icon-eye"></span> Ver Mas</button>
            </div>
            <div id="movies-grid--popular" class="movies-list custom-scrollbar">
                <!--article class="movie-container">
                    <img src="./imgs/dr_strange.jpg" alt="movie poster" class="movie-container--poster">
                    <div class="movie-container--movie-info">
                        <p class="movie-info--title">Doctor Strange (Doctor Extraño)</p>
                        <p class="movie-info--date"><span class="movie-info_icon icon-calendar"></span>&nbsp; 12/12/2021</p>
                        <p class="movie-info--duration"><span class="movie-info_icon icon-clock"></span>&nbsp; 1.30h</p>
                        <p class="movie-info--calification"><span class="movie-info_icon icon-star"></span>&nbsp; 80%</p>
                        <div class="movie-info--categories-container">
                            <div class="movie-info--categories-pill action-bg">Accion</div>
                            <div class="movie-info--categories-pill adventure-bg">Aventura</div>
                        </div>
                    </div>
                </article>-->
            </div>
        </section>

        <section id="main-section-movie-data" class="main-section-movie-data">
            <div class="movie-data--general-container">
                <img id="movie-data-image" class="movie-image" src="#" alt="movie poster">
                <article class="movie-data">
                    <h2 id="movie-data--title" class="movie-data--title">Title</h2>
                    <p id="movie-data--date" class="movie-data--date"><span class="movie-info_icon icon-calendar"></span>&nbsp; date</p>
                    <!--p id="movie-data--duraction" class="movie-data--duraction"><span class="movie-info_icon icon-clock"></span>&nbsp; 1.30h</p-->
                    <p id="movie-data--calification" class="movie-data--calification"><span class="movie-info_icon icon-star"></span>&nbsp; Vote</p>
                    <div class="movie-data--description">
                        <h3 class="description--title">Descripción</h3>
                        <p id="description--content" class="description--content">
                            description
                        </p>
                    </div>
                    <div class="movie-data--categories">
                        <h3 class="categories--title">Categorías</h3>
                        <div id="movie-data--categories" class="movie-data--categories">
                            <!-- <div class="movie-data--categories-pill action-bg">Accion</div>
                            <div class="movie-data--categories-pill adventure-bg">Aventura</div>
                            <div class="movie-data--categories-pill action-bg">Accion</div> -->
                        </div>
                    </div>
                </article>
            </div>
            <div class="movie-data--related">
                <h3 class="related--title">Recomendaciónes</h3>
                <div id="movies-grid--related" class="movies-list custom-scrollbar">
                    
                </div>
            </div>
        </section>

        <section id="main-section-categorie-movies">
            <div id="movies-grid--categories" class="movies-grid">
                
            </div>
        </section>

        <section id="main-section-search">
            <div id="movies-grid--search" class="movies-grid">
                
            </div>
        </section>

        <section id="main-section-trending">
            <div id="movies-grid--trending" class="movies-grid">
                
            </div>
        </section>

        <button id="float_btn_up" class="float_btn_up" onclick="window.scrollTo(0, 0);"><span class="btn_icon icon-up"></span></button>
    </main>

    <footer id="footer" class="footer">Hecho por TomasNA</footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/secrets.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>
</body>
</html>
